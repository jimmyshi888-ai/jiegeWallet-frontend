<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雅妮記帳</title>
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="apple-touch-icon" href="./icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Zen+Maru+Gothic:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">

        <section id="landing-section" class="section landing-container">
            <div class="landing-card">
                <div class="app-logo">💰</div>
                <h1>雅妮的<br>記帳助手</h1>
                <p class="subtitle">噓...這裡沒有發票，<br>只有好多筆記帳資料</p>
                <button id="go-login-btn" class="btn btn-primary btn-lg">開啟小金庫</button>
            </div>
        </section>

        <section id="login-section" class="section hidden">
            <div class="login-card">
                <button id="back-to-landing" class="btn-icon back-btn">←</button>
                <div class="app-logo small">💰</div>
                <h2>金庫登入</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">使用者名稱</label>
                        <input type="text" id="username" name="username" required autocomplete="username"
                            placeholder="請輸入帳號">
                    </div>
                    <div class="form-group">
                        <label for="password">通關密碼</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password"
                            placeholder="請輸入密碼">
                    </div>
                    <button type="submit" class="btn btn-primary">解鎖金庫</button>
                    <p id="login-error" class="error-msg"></p>
                </form>
            </div>
        </section>

        <section id="main-section" class="section hidden">
            <header class="header">
                <div class="brand">
                    <span class="app-logo small">💰</span>
                    <span id="welcome-msg">歡迎回來！</span>
                </div>
                <button id="logout-btn" class="btn btn-sm btn-secondary">登出</button>
            </header>

            <div class="bells-card">
                <div class="budget-main-display" id="budget-section">
                    <span class="label-lg">本月還能花</span>
                    <div class="amount-hero" id="budget-remaining">$0</div>

                    <div class="progress-bar-bg">
                        <div id="budget-progress-bar" class="progress-bar-fill" style="width: 0%"></div>
                    </div>
                    <div class="budget-meta">
                        <span>總預算: <span id="total-budget">$0</span></span>
                        <span id="budget-percent">0%</span>
                    </div>
                </div>

                <div class="bell-stats">
                    <div class="stat-item income">
                        <span class="label">本月收入</span>
                        <span id="total-income" class="amount">0</span>
                    </div>
                    <div class="stat-item expense">
                        <span class="label">本月支出</span>
                        <span id="total-expense" class="amount">0</span>
                    </div>
                </div>
            </div>

            <div class="bells-card" style="margin-top: 16px;">
                <div class="budget-main-display">
                    <span class="label-lg">目前總資產</span>
                    <div class="amount-hero" id="net-assets" style="color: #5abf98;">$0</div>
                </div>

                <div class="bell-stats" style="border-top: 1px dashed #eee; padding-top: 10px;">
                    <div class="stat-item income">
                        <span class="label">歷史總收入</span>
                        <span id="all-time-income" class="amount">0</span>
                    </div>
                    <div class="stat-item expense">
                        <span class="label">歷史總支出</span>
                        <span id="all-time-expense" class="amount">0</span>
                    </div>
                </div>
            </div>

            <div class="action-grid">
                <button id="btn-add-transaction" class="action-card income">
                    <span class="icon">✏️</span>
                    <span>記一筆</span>
                </button>
                <button id="btn-manage-category" class="action-card expense">
                    <span class="icon">🗂️</span>
                    <span>管理分類</span>
                </button>
            </div>

            <div class="list-container">
                <h3 id="transaction-list-title">11月收支</h3>

                <div style="margin-bottom: 15px;">
                    <select id="category-filter" class="swal2-select" style="margin: 0; width: 100%; font-size: 0.95rem;">
                        <option value="all">📋 顯示所有類別</option>
                        </select>
                </div>

                <div id="category-stats-panel" class="hidden"
                    style="background: #f8f9fa; padding: 12px; border-radius: 10px; margin-bottom: 16px; border: 1px dashed #ced4da;">
                    <h4 style="margin: 0 0 8px 0; color: #666; font-size: 0.9rem;">📅 該類別每月統計</h4>
                    <ul id="category-monthly-list"
                        style="list-style: none; padding: 0; margin: 0; font-size: 0.9rem; color: #444;">
                        </ul>
                </div>
                <div id="transaction-list" class="transaction-list">
                    </div>
            </div>
        </section>

    </div>

    <template id="tpl-transaction-form">
        <form id="swal-txn-form" class="swal-form">
            <div class="form-group">
                <label>日期</label>
                <input type="date" id="swal-date" class="swal2-input" required>
            </div>
            <div class="form-group">
                <label>收支</label>
                <select id="swal-type" class="swal2-select">
                    <option value="expense">支出</option>
                    <option value="income">收入</option>
                </select>
            </div>
            <div class="form-group">
                <label>類別</label>
                <select id="swal-category" class="swal2-select">
                </select>
            </div>
            <div class="form-group">
                <label>金額</label>
                <input type="number" id="swal-amount" class="swal2-input" placeholder="多少錢？" min="1" required>
            </div>
            <div class="form-group">
                <label>備註</label>
                <input type="text" id="swal-note" class="swal2-input" placeholder="例如：買卡片、聚餐">
            </div>
        </form>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
